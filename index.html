<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashcards - Montagem de Computadores</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
            max-width: 800px;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 15px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.2em;
            opacity: 0.95;
        }

        .controls {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 25px;
            font-size: 1em;
            cursor: pointer;
            background: white;
            color: #667eea;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }

        .btn:active {
            transform: translateY(0);
        }

        .card-container {
            perspective: 1000px;
            width: 100%;
            max-width: 600px;
            height: 400px;
            margin-bottom: 30px;
        }

        .card {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s;
            cursor: pointer;
        }

        .card.flipped {
            transform: rotateY(180deg);
        }

        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
        }

        .card-front {
            background: linear-gradient(135deg, #ffffff 0%, #f5f7fa 100%);
            color: #333;
        }

        .card-back {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            transform: rotateY(180deg);
        }

        .card-label {
            font-size: 0.9em;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 20px;
            opacity: 0.7;
            font-weight: bold;
        }

        .card-content {
            font-size: 1.8em;
            font-weight: bold;
            text-align: center;
            line-height: 1.4;
        }

        .card-back .card-content {
            font-size: 1.3em;
            font-weight: normal;
        }

        .progress {
            color: white;
            font-size: 1.2em;
            margin-bottom: 20px;
            text-align: center;
        }

        .navigation {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }

        .nav-btn {
            padding: 15px 30px;
            border: none;
            border-radius: 30px;
            font-size: 1.1em;
            cursor: pointer;
            background: rgba(255,255,255,0.9);
            color: #667eea;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .nav-btn:hover:not(:disabled) {
            background: white;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }

        .nav-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .hint {
            color: white;
            text-align: center;
            margin-top: 20px;
            font-size: 1.1em;
            opacity: 0.9;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2em;
            }

            .card-container {
                height: 350px;
            }

            .card-content {
                font-size: 1.4em;
            }

            .card-back .card-content {
                font-size: 1.1em;
            }

            .controls {
                flex-direction: column;
                align-items: stretch;
            }

            .navigation {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üñ•Ô∏è Flashcards - Montagem de Computadores</h1>
        <p>Aprenda os conceitos fundamentais sobre hardware de computadores</p>
    </div>

    <div class="controls">
        <button class="btn" onclick="shuffleCards()">üîÄ Embaralhar</button>
        <button class="btn" onclick="resetProgress()">üîÑ Reiniciar</button>
    </div>

    <div class="progress">
        <span id="current">1</span> / <span id="total">20</span>
    </div>

    <div class="card-container">
        <div class="card" id="flashcard" onclick="flipCard()">
            <div class="card-face card-front">
                <div class="card-label">Pergunta</div>
                <div class="card-content" id="question"></div>
            </div>
            <div class="card-face card-back">
                <div class="card-label">Resposta</div>
                <div class="card-content" id="answer"></div>
            </div>
        </div>
    </div>

    <div class="navigation">
        <button class="nav-btn" id="prevBtn" onclick="previousCard()">‚Üê Anterior</button>
        <button class="nav-btn" id="nextBtn" onclick="nextCard()">Pr√≥ximo ‚Üí</button>
    </div>

    <div class="hint">
        üí° Clique no card para ver a resposta
    </div>

    <script>
        const flashcards = [
            {
                question: "O que √© CPU?",
                answer: "CPU (Unidade Central de Processamento) √© o c√©rebro do computador, respons√°vel por executar instru√ß√µes e processar dados."
            },
            {
                question: "Qual a fun√ß√£o da mem√≥ria RAM?",
                answer: "A mem√≥ria RAM (Random Access Memory) armazena temporariamente dados e programas em uso, permitindo acesso r√°pido pelo processador."
            },
            {
                question: "O que √© placa-m√£e?",
                answer: "A placa-m√£e √© o componente principal que conecta todos os outros componentes do computador, permitindo a comunica√ß√£o entre eles."
            },
            {
                question: "Para que serve a fonte de alimenta√ß√£o?",
                answer: "A fonte de alimenta√ß√£o converte energia el√©trica da tomada em corrente cont√≠nua adequada para alimentar todos os componentes do computador."
            },
            {
                question: "O que √© HD e SSD?",
                answer: "HD (Hard Disk) e SSD (Solid State Drive) s√£o dispositivos de armazenamento permanente. O SSD √© mais r√°pido por usar mem√≥ria flash, enquanto o HD usa discos magn√©ticos."
            },
            {
                question: "Qual a fun√ß√£o da placa de v√≠deo?",
                answer: "A placa de v√≠deo (GPU) processa e renderiza imagens, v√≠deos e gr√°ficos 3D, enviando o resultado para o monitor."
            },
            {
                question: "O que s√£o slots de expans√£o?",
                answer: "S√£o conectores na placa-m√£e onde podem ser instaladas placas adicionais como placa de v√≠deo, som, rede, etc."
            },
            {
                question: "Para que serve a BIOS/UEFI?",
                answer: "BIOS/UEFI √© o firmware que inicializa o hardware durante a inicializa√ß√£o e fornece servi√ßos de tempo de execu√ß√£o para o sistema operacional."
            },
            {
                question: "O que √© cooler?",
                answer: "Cooler √© o sistema de resfriamento (ventilador + dissipador) que mant√©m o processador e outros componentes em temperatura adequada."
            },
            {
                question: "Qual a diferen√ßa entre 32 e 64 bits?",
                answer: "Refere-se √† arquitetura do processador. 64 bits pode processar mais dados simultaneamente e acessar mais mem√≥ria RAM (acima de 4GB)."
            },
            {
                question: "O que √© socket do processador?",
                answer: "Socket √© o encaixe f√≠sico na placa-m√£e onde o processador √© instalado. Cada modelo de CPU requer um socket espec√≠fico."
            },
            {
                question: "Para que serve a pasta t√©rmica?",
                answer: "A pasta t√©rmica melhora a transfer√™ncia de calor entre o processador e o cooler, preenchendo microsc√≥picas imperfei√ß√µes na superf√≠cie."
            },
            {
                question: "O que √© clock do processador?",
                answer: "Clock √© a frequ√™ncia de opera√ß√£o do processador, medida em GHz. Indica quantos ciclos de processamento ocorrem por segundo."
            },
            {
                question: "Qual a fun√ß√£o do chipset?",
                answer: "O chipset gerencia a comunica√ß√£o entre o processador, mem√≥ria RAM, dispositivos de armazenamento e outros componentes da placa-m√£e."
            },
            {
                question: "O que √© dual channel de mem√≥ria?",
                answer: "Dual channel √© uma tecnologia que usa dois m√≥dulos de RAM simultaneamente, dobrando a largura de banda e melhorando o desempenho."
            },
            {
                question: "Para que serve a bateria CMOS?",
                answer: "A bateria CMOS mant√©m as configura√ß√µes da BIOS e o rel√≥gio do sistema funcionando quando o computador est√° desligado."
            },
            {
                question: "O que s√£o conectores SATA?",
                answer: "SATA (Serial ATA) s√£o conectores para dispositivos de armazenamento como HDs e SSDs, transmitindo dados entre eles e a placa-m√£e."
            },
            {
                question: "Qual a diferen√ßa entre DDR3, DDR4 e DDR5?",
                answer: "S√£o gera√ß√µes de mem√≥ria RAM. Cada nova gera√ß√£o oferece maior velocidade, efici√™ncia energ√©tica e capacidade, mas s√£o incompat√≠veis entre si."
            },
            {
                question: "O que √© TDP do processador?",
                answer: "TDP (Thermal Design Power) indica a quantidade m√°xima de calor que o processador gera, ajudando a escolher o sistema de resfriamento adequado."
            },
            {
                question: "Para que servem os parafusos standoff?",
                answer: "Standoffs s√£o espa√ßadores que elevam a placa-m√£e do gabinete, evitando curtos-circuitos e permitindo ventila√ß√£o adequada."
            }
        ];

        let currentIndex = 0;
        let isFlipped = false;
        let cards = [...flashcards];

        function displayCard() {
            const card = cards[currentIndex];
            document.getElementById('question').textContent = card.question;
            document.getElementById('answer').textContent = card.answer;
            document.getElementById('current').textContent = currentIndex + 1;
            document.getElementById('total').textContent = cards.length;
            
            document.getElementById('prevBtn').disabled = currentIndex === 0;
            document.getElementById('nextBtn').disabled = currentIndex === cards.length - 1;
            
            if (isFlipped) {
                document.getElementById('flashcard').classList.remove('flipped');
                isFlipped = false;
            }
        }

        function flipCard() {
            const card = document.getElementById('flashcard');
            card.classList.toggle('flipped');
            isFlipped = !isFlipped;
        }

        function nextCard() {
            if (currentIndex < cards.length - 1) {
                currentIndex++;
                displayCard();
            }
        }

        function previousCard() {
            if (currentIndex > 0) {
                currentIndex--;
                displayCard();
            }
        }

        function shuffleCards() {
            for (let i = cards.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [cards[i], cards[j]] = [cards[j], cards[i]];
            }
            currentIndex = 0;
            displayCard();
        }

        function resetProgress() {
            cards = [...flashcards];
            currentIndex = 0;
            displayCard();
        }

        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowRight') nextCard();
            if (e.key === 'ArrowLeft') previousCard();
            if (e.key === ' ' || e.key === 'Enter') {
                e.preventDefault();
                flipCard();
            }
        });

        displayCard();
    </script>
</body>
</html>
